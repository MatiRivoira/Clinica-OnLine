<h2>Pacientes</h2>
<div *ngIf="pacientes" class="tabla-container">
    <table class="table">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Obra social:</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let usuario of pacientes" class="usuario-row">
                <tr>
                    <ng-container [ngSwitch]="usuario.userType">
                        <ng-container *ngSwitchCase="'paciente'">
                            <td>
                                <img [src]="usuario.img || 'assets/default-avatar.png'" alt="perfil" class="usuario-avatar">
                                <img *ngIf="usuario.img2" [src]="usuario.img2" alt="perfil 2" class="usuario-avatar">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.apellido }}</td>
                            <td>{{ usuario.edad }}</td>
                            <td>{{ usuario.obraSocial }}</td>
                            <td>
                                <button class="btn-accion" (click)="this.historialUsuarioID = usuario.id">Ver historial clinico</button>
                            </td>
                        </ng-container>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div *ngIf="this.historialUsuarioID" class="form-crear">
    <div class="container-historial-clinico">
        <div class="container-fluid" style="display: flex; align-items: start; position: absolute; padding: 0;">
            <div style="cursor: pointer;" (click)="this.historialUsuarioID = ''">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </div>
        </div>
        <app-listar-historial-clinico [usuarioID]="this.historialUsuarioID"></app-listar-historial-clinico>
    </div>
</div>
