<div class="box-principal">
    <div class="container-fluid">
        <h1>Bienvenido!</h1>
    </div>
    <div class="form-container container-fluid">
        @if (!register) {
            <app-login [redirect]="false" (register)="togleForm($event)"></app-login>
        } @else {
            <app-register (register)="togleForm($event)"></app-register>
        }
    </div>
</div>
